<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script Web App</title>
    <style>
        .iframe-wrapper {
            width: 100%;
            height: 100vh; /* Sesuaikan tinggi */
            position: relative;
        }
        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-wrapper">
        <iframe src="https://script.google.com/macros/s/AKfycbweBpSmwLotfQJMoyyLF9yj7MwIVGJiEiFli5vTfuzGLLx31NvStHns98OstdRxVJPR/exec?embedded=true"></iframe>
    </div>
</body>
</html>
